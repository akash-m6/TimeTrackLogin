<div class="signup-container">
  <div class="signup-card">
    <h2>Create Account</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" formControlName="fullName" placeholder="John Doe">
        <small class="error" *ngIf="f['fullName'].touched && f['fullName'].invalid">
          Name is required (min 3 chars).
        </small>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" formControlName="email" placeholder="example@mail.com">
        <small class="error" *ngIf="f['email'].touched && f['email'].invalid">
          Enter a valid email.
        </small>
      </div>

      <div class="form-group">
        <label>Role</label>
        <select formControlName="role">
          <option value="" disabled selected>Select your role</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
        <small class="error" *ngIf="f['role'].touched && f['role'].invalid">
          Please select a role.
        </small>
      </div>

      <div class="form-group">
        <label>Department</label>
        <select formControlName="department">
          <option value="" disabled selected>Select Department</option>
          <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
        </select>
        <small class="error" *ngIf="f['department'].touched && f['department'].invalid">
          Please select a department.
        </small>
      </div>

      <div class="form-group">
  <label>Password</label>
  <input 
    type="password" 
    formControlName="password" 
    placeholder="Min 8 characters">
  
  <div *ngIf="f['password'].touched && f['password'].invalid">
    <small class="error" *ngIf="f['password'].errors?.['required']">Password is required.</small>
    <small class="error" *ngIf="f['password'].errors?.['pattern']">
      Must have 8+ chars, Upper, Lower, Number & Symbol.
    </small>
  </div>
</div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input 
          type="password" 
          formControlName="confirmPassword" 
          placeholder="Repeat password">
        <div *ngIf="f['confirmPassword'].touched || f['confirmPassword'].dirty">
          <small class="error" *ngIf="signupForm.errors?.['passwordMismatch']">
            Passwords do not match.
          </small>
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="signupForm.invalid">
        Register Now
      </button>

      <p class="login-link">
        Already have an account? <a routerLink="/signin">Sign In</a>
      </p>
    </form>
  </div>
</div>
