<div class="fade-in">
    <div class="stats-row">
        <div class="card stat-card">
            <h3>This Week</h3>
            <p class="stat-number">{{weeklyHours}} hrs</p>
        </div>
        <div class="card stat-card">
            <h3>Days Logged</h3>
            <p class="stat-number">{{logs.length}} days</p>
        </div>
    </div>
    <div class="card table-card">
        <div class="card-header-row">
            <h3>Time Logs</h3>
            <button class="btn-primary" (click)="onAddLog.emit()">+ Log Time</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let log of logs">
                    <td>{{log.date}}</td>
                    <td>{{log.start}}</td>
                    <td>{{log.end}}</td>
                    <td><strong class="text-glow">{{log.total}} hrs</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
